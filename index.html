<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bar Chart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="chart-header">
            <h1>Daily Sales Report - January 2024</h1>
            <p>Hover over bars (desktop) or tap (mobile) to see details</p>
        </div>

        <div class="chart-container">
            <div class="chart-wrapper">
                <!-- Y-axis -->
                <div class="y-axis">
                    <div class="y-axis-label">Sales Amount (â‚¹)</div>
                    <div class="y-axis-values">
                        <span class="y-value">100</span>
                        <span class="y-value">80</span>
                        <span class="y-value">60</span>
                        <span class="y-value">40</span>
                        <span class="y-value">20</span>
                        <span class="y-value">0</span>
                    </div>
                </div>

                <!-- Chart area -->
                <div class="chart-area">
                    <!-- Grid lines -->
                    <div class="grid-lines">
                        <div class="grid-line"></div>
                        <div class="grid-line"></div>
                        <div class="grid-line"></div>
                        <div class="grid-line"></div>
                        <div class="grid-line"></div>
                    </div>

                    <!-- Bars container -->
                    <div class="bars-container" id="barsContainer">
                        <!-- Bars with dates will be generated by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- X-axis label only -->
            <div class="x-axis">
                <div class="x-axis-label">Date</div>
            </div>
        </div>

        <!-- Tooltip -->
        <div class="tooltip" id="tooltip">
            <div class="tooltip-header">
                <span class="tooltip-date"></span>
                <button class="tooltip-close" id="tooltipClose">&times;</button>
            </div>
            <div class="tooltip-content">
                <div class="tooltip-item">
                    <span class="tooltip-label">Sales:</span>
                    <span class="tooltip-value sales-value"></span>
                </div>
                <div class="tooltip-item">
                    <span class="tooltip-label">Orders:</span>
                    <span class="tooltip-value orders-value"></span>
                </div>
                <div class="tooltip-item">
                    <span class="tooltip-label">Customers:</span>
                    <span class="tooltip-value customers-value"></span>
                </div>
            </div>
        </div>

        <!-- Overlay for mobile -->
        <div class="overlay" id="overlay"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
