<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RupeshLab Dashboard Stats</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="dashboard-container">
        <div class="stats-grid">
            <!-- Today Total Patients -->
            <div class="stat-card" data-aos="fade-up" data-aos-delay="100">
                <div class="card-inner">
                    <div class="card-front">
                        <div class="stat-icon patients">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-content">
                            <h3 class="stat-title">Today Total Patients</h3>
                            <div class="stat-number" data-target="127">0</div>
                        </div>
                        <div class="stat-trend up">
                            <i class="fas fa-arrow-up"></i>
                            <span>+12%</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Home Collection Total -->
            <div class="stat-card" data-aos="fade-up" data-aos-delay="200">
                <div class="card-inner">
                    <div class="card-front">
                        <div class="stat-icon home-collection">
                            <i class="fas fa-home"></i>
                        </div>
                        <div class="stat-content">
                            <h3 class="stat-title">Home Collection Total</h3>
                            <div class="stat-number" data-target="45">0</div>
                        </div>
                        <div class="stat-trend up">
                            <i class="fas fa-arrow-up"></i>
                            <span>+8%</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pending Total -->
            <div class="stat-card" data-aos="fade-up" data-aos-delay="300">
                <div class="card-inner">
                    <div class="card-front">
                        <div class="stat-icon pending">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-content">
                            <h3 class="stat-title">Pending Total</h3>
                            <div class="stat-number" data-target="23">0</div>
                        </div>
                        <div class="stat-trend down">
                            <i class="fas fa-arrow-down"></i>
                            <span>-5%</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Today Total Bill -->
            <div class="stat-card" data-aos="fade-up" data-aos-delay="400">
                <div class="card-inner">
                    <div class="card-front">
                        <div class="stat-icon billing">
                            <i class="fas fa-rupee-sign"></i>
                        </div>
                        <div class="stat-content">
                            <h3 class="stat-title">Today Total Bill</h3>
                            <div class="stat-number" data-target="85420">â‚¹0</div>
                        </div>
                        <div class="stat-trend up">
                            <i class="fas fa-arrow-up"></i>
                            <span>+15%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>


   

        <!-- Partner Cards Section -->
      <div class="partners-section">
    <h3 class="section-title">Our Partners</h3>
    <div class="partners-container">
        <div class="partners-grid">
            <div class="partner-card" data-aos="zoom-in" data-aos-delay="500">
                 <div class="partner-logo">
                    <a href="https://www.manipaltrutest.com/">
                        <img src="img/image2.png" alt="Manipal TruTest" class="partner-img">
                    </a>
                </div>
                <h3 class="partner-name">Manipal TruTest</h3>
            </div>
            <div class="partner-card" data-aos="zoom-in" data-aos-delay="600">
                 <div class="partner-logo">
                    <a href="https://livehealth.solutions/">
                        <img src="img/image.png" alt="Crelio Health" class="partner-img">
                    </a>
                </div>
                <h3 class="partner-name">Crelio Health</h3>
                
            </div>
            <div class="partner-card full-width-card" data-aos="zoom-in" data-aos-delay="700">              
                <div class="partner-logo">
                    <a href="http://183.82.121.72/login.aspx?ReturnUrl=%2f">
                        <img src="img/image1.png" alt="Aceline" class="partner-img">
                    </a>
                </div>
                <h3 class="partner-name">ACELINE</h3>
            </div>
        </div>
    </div>
</div>

    </div>

    <script src="script.js"></script>
</body>

</html>
